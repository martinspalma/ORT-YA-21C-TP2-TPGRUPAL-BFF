<form action="/api/usuarios" method="post">

<br>
<br>

    <form action="/api/usuarios/login" method="post">
        Nombre de Usuario<br>
        <input type="text" name="usuario" required><br><br>

        Contraseña<br>

        <button type="submit">Ingresar</button>
